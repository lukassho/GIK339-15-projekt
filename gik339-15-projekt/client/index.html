<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light-subtle">
  <main>
    <div class="sticky-md-top --bs-body-bg bg-md-light">
    <h1 class="fw-bold col-6 offset-3 ml-0 text-center m-0 col-12 bg-light-subtle p-5 border border-light rounded-3">INKÖPSLISTA</h1>
    <form id="groceryForm" class="shadow row col-8 offset-2 col-xl-4 offset-xl-1 bg-primary-subtle mb-5 p-4 border border-primary-subtle rounded-3">
      <div class="container d-flex justify-content-center">
        <div class="row offset-md-2 offset-sm-2 m-0 mb-2">
        <input type="text" name="groceryType" class="col-6" placeholder="Ange Vara">
        <div class="dropdown pl-1 col-4 justify-content-end">
          <select name="groceryCategory" class="btn btn-secondary dropdown-toggle" id="">
            <option name value="#b3d86e">Frukt & Grönt</option>
            <option value="#d8464b">Chark</option>
            <option value="#70deff">Mejeri</option>
            <option value="#F9F077">Skafferi</option>
            <option value="#C893C7">Hushållsvaror</option>
            <option value="#FFB347">Snacks</option>
          </select>
      </div>
    </div>
  </div>
        <input type="text" name="brand" placeholder="Märke" class="mb-2">
        <input type="number" name="amount" placeholder="Antal" class="mb-2">
            <textarea class="form-control" id="exampleFormControlTextarea1" name="note" placeholder="Här kan du skriva en notis eller påminnelse..." rows="2"></textarea>
            <button class="btn btn-secondary mt-3">Lägg till</button>
    </form>
    <img src="../client/Untitled-2.png" style="width: 300px; margin-left: 10rem;" class="d-none d-xl-flex" alt="Bild på frukter och ost">
  </div>
    <div id="listContainer"></div>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
